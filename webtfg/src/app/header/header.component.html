<mat-toolbar>
    <div class="home" [ngClass]="{'home-dashboard': isDashboard }" routerLink="/dashboard">
        <mat-icon class="home-icon">home</mat-icon>
        <span class="home-text">Inicio</span>
    </div>
    <nav mat-tab-nav-bar>
        <a mat-tab-link
           *ngFor="let link of navLinks"
           [routerLink]="link.path"
           routerLinkActive #rla="routerLinkActive"
           [queryParams]="(link.queryParams!=undefined) ? link.queryParams : {}"
           [active]="rla.isActive">
          {{link.label}}
        </a>
    </nav>
    <router-outlet></router-outlet>
    <span class="fill-remaining-space"></span>
    <app-logout></app-logout>
</mat-toolbar>
