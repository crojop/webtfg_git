<div class="background login">
    <div class="container col-md-6 col-md-offset-3">
            <h2>Inicio de sesión</h2>
            <form (ngSubmit)="onSubmit()" #f="ngForm">
                <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
                    <label for="username">Nombre de usuario</label>
                    <input type="text" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel" required />
                    <div [hidden]="username.valid || username.pristine " class="alert alert-danger">
                        El nombre de usuario es obligatorio
                    </div>
                    <div [hidden]="!(errorUsername && f.pristine)" class="alert alert-danger">
                        El usuario no existe
                    </div>
                </div>

                <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
                        <label for="password">Contraseña</label>
                        <div class="input-group">
                          <input class="form-control" [(ngModel)]="model.password" [type]="hide ? 'password' : 'text'"
                          name="password" class="form-control pass" id="password" required 
                          #password="ngModel" minlength="6">
                          <span *ngIf="hide==true" class="input-group-addon"><i (click)="change()" class="fa fa-eye fa-fw"></i></span>
                          <span *ngIf="hide==false" class="input-group-addon"><i (click)="change()" class="fa fa-eye-slash fa-fw"></i></span>
                        </div>
                        <div [hidden]="model.password == undefined || model.password.length >= 6" class="alert alert-danger">
                            La contraseña ha de tener al menos 6 caracteres
                        </div>
                        <div [hidden]="!(errorPassword && f.pristine)" class="alert alert-danger">
                            La contraseña es incorrecta
                        </div>
                      </div>
                <div class="btn-form">
                    <button type="submit" [disabled]="loading || !f.valid || f.pristine " class="btn btn-success">Iniciar sesión</button>
                    <img *ngIf="loading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />
                    <button type="button" [disabled]="f.pristine" class="btn button" (click)="cancel()">Cancelar</button>
                    <a [routerLink]="['/register']" class="btn btn-link">Registrarse</a>
                </div>
            </form>  
        </div>
</div>
