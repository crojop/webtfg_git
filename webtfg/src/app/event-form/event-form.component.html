<div class="background">
    <app-header [navLinks]="navLinks"></app-header>
    <mat-progress-bar *ngIf="loading && id_url>0" mode="indeterminate"></mat-progress-bar>
        <app-form *ngIf="!loading"
        [object]="object"
        objectElement="event"
        [rangeDate]="rangeDate"
        [model]="model"
        [title]="title"
        [regAlreadyExist]="regAlreadyExist"
        [submitted]="submitted"
        (onEdit) = "onEdit($event)"
        (onSubmitChild)="onSubmitChild($event)"></app-form>
</div>
