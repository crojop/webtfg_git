<div class="background">
  <app-header [navLinks]="navLinks"></app-header>
  <mat-progress-bar *ngIf="loading && id_url>0" mode="indeterminate"></mat-progress-bar>
  <div class="container">
    <app-title [hidden]="submitted" [title]="title" src="assets/images/beer.png"></app-title>
    <app-form *ngIf="object && uploaded_files"
    [terminalId]="terminal_id"
    [object]="object"
    objectElement="product"
    [uploadedFiles]="uploaded_files"
    (onSubmitChild)= "onSubmitChild($event)"
    [submitted]="submitted"
    (onEdit)="onEdit($event)"
    [regAlreadyExist]="regAlreadyExist"></app-form>
  </div>
</div>
