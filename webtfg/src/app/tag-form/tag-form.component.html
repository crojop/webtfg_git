<div class="background">
  <app-header [navLinks]="navLinks"></app-header>
  <mat-progress-bar *ngIf="loading && id_url>0" mode="indeterminate"></mat-progress-bar>
  <div class="container">
    <app-title [hidden]="submitted" [title]="title" src="assets/images/pulsera.png"></app-title>
    <app-form *ngIf="!loading"
    [object]="object"
    objectElement="tag"
    (onOpenDialogAddUser) = "onOpenDialogAddUser($event)"
    (onDisassociateUser) = "onDisassociateUser($event)"
    (onSubmitChild)= "onSubmitChild($event)"
    [submitted]="submitted"
    (onEdit)="onEdit($event)"
    [regAlreadyExist]="regAlreadyExist"></app-form>
</div>
